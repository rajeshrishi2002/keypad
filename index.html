<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Keyboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        /* Basic Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            background-color: #f8f8f8;
        }

        .flex {
            display: flex;
        }

        .items-center {
            align-items: center;
        }

        .relative {
            position: relative;
        }

        /* Input Field at the Bottom */
        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 12px;
            background-color: #fff;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border-radius: 20px;
            border: 1px solid #ddd;
            font-size: 16px;
            outline: none;
            color: #c01f72;
            font-family: 'Pacifico', cursive;
            transition: border-color 0.3s ease;
        }

        #messageInput:focus {
            border-color: #c01f72;
        }

        /* Send Button */
        .send-icon {
            font-size: 24px;
            color: #c01f72;
            margin-left: 8px;
            cursor: pointer;
        }

        .send-icon:hover {
            color: #8b0d4f;
        }

        /* Custom Keyboard */
        #customKeyboard {
            display: none;  /* Initially hidden */
            position: fixed;
            bottom: 80px; /* Just above the input field */
            left: 0;
            width: 100%;
            background-image: url('icon.png'); /* Background image */
            background-size: cover;
            background-position: center;
            border-radius: 12px;
            padding: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            z-index: 9999;
        }

        .keyboard-btn {
            padding: 12px;
            background-color: rgba(255, 255, 255, 0.8); /* Transparent background for keys */
            border: none;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .keyboard-btn:hover {
            background-color: rgba(255, 255, 255, 1);
            transform: scale(1.1);
        }

        .keyboard-btn:active {
            background-color: rgba(255, 255, 255, 0.7);
            transform: scale(0.9);
        }

        .keyboard-btn:focus {
            outline: none;
        }

        .hidden {
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            #customKeyboard {
                grid-template-columns: repeat(4, 1fr); /* Adjust to 4 columns on smaller screens */
                bottom: 70px;
            }
            .keyboard-btn {
                font-size: 16px; /* Reduce font size for smaller screens */
                padding: 10px;
            }
        }

        @media (max-width: 400px) {
            #customKeyboard {
                grid-template-columns: repeat(3, 1fr); /* Adjust to 3 columns on very small screens */
            }
        }
    </style>
</head>
<body>

    <!-- Custom Keyboard -->
    <div id="customKeyboard" class="hidden">
        <button class="keyboard-btn">A</button>
        <button class="keyboard-btn">B</button>
        <button class="keyboard-btn">C</button>
        <button class="keyboard-btn">D</button>
        <button class="keyboard-btn">E</button>
        <button class="keyboard-btn">F</button>
        <button class="keyboard-btn">G</button>
        <button class="keyboard-btn">H</button>
        <button class="keyboard-btn">I</button>
        <button class="keyboard-btn">J</button>
        <button class="keyboard-btn">K</button>
        <button class="keyboard-btn">L</button>
        <button class="keyboard-btn">M</button>
        <button class="keyboard-btn">N</button>
        <button class="keyboard-btn">O</button>
        <button class="keyboard-btn">P</button>
        <button class="keyboard-btn">Q</button>
        <button class="keyboard-btn">R</button>
        <button class="keyboard-btn">S</button>
        <button class="keyboard-btn">T</button>
        <button class="keyboard-btn">U</button>
        <button class="keyboard-btn">V</button>
        <button class="keyboard-btn">W</button>
        <button class="keyboard-btn">X</button>
        <button class="keyboard-btn">Y</button>
        <button class="keyboard-btn">Z</button>
        <button class="keyboard-btn">Space</button>
        <button class="keyboard-btn">Delete</button>
    </div>

    <!-- Input Field and Send Button -->
    <div class="input-container">
        <input class="flex-1 p-2 rounded-full" id="messageInput" placeholder="Enter message..." type="text">
        <i class="fas fa-paper-plane send-icon" id="sendButton"></i>
    </div>

    <script>
        // Get references to HTML elements
        const messageInput = document.getElementById('messageInput');
        const customKeyboard = document.getElementById('customKeyboard');
        const keyboardButtons = document.querySelectorAll('.keyboard-btn');

        // Show custom keyboard when the input field is focused
        messageInput.addEventListener('focus', function() {
            customKeyboard.classList.remove('hidden'); // Show the keyboard
        });

        // Hide custom keyboard when the input field loses focus
        messageInput.addEventListener('blur', function() {
            setTimeout(() => {
                customKeyboard.classList.add('hidden'); // Hide the keyboard
            }, 200); // Delay to allow for clicking on keyboard buttons
        });

        // Handle button clicks on the custom keyboard
        keyboardButtons.forEach(button => {
            button.addEventListener('click', function() {
                const buttonText = button.innerText;

                if (buttonText === 'Space') {
                    messageInput.value += ' ';
                } else if (buttonText === 'Delete') {
                    messageInput.value = messageInput.value.slice(0, -1);
                } else {
                    messageInput.value += buttonText;
                }
            });
        });

        // Optional: Handle Send Button Click (just logs the input for now)
        document.getElementById('sendButton').addEventListener('click', function() {
            console.log('Sent Message:', messageInput.value);
            messageInput.value = ''; // Clear the input after sending
        });
    </script>

</body>
</html>
